<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <!--Data or Content-->
      <div class="box-1">
          <div class="content-holder">
              <h2>Hello!</h2>
             
              <button class="button-1" onclick="signup()">Sign up</button>
              <button class="button-2" onclick="login()">Login</button>
          </div>
      </div>

      
      <!--Forms-->
      <div class="box-2">
          <div class="login-form-container">
              <h1>Login Form</h1>
              <input type="email" id="log-user" placeholder="Email" class="input-field">
              <br><br>
              <input type="password" id="log-pass" placeholder="Password" class="input-field" maxlength="12" minlength="8">
              <br><br>
              <div id="error"></div>
              <button class="login-button" id="#loginbtn">Login</button>
          </div>


<!--Create Container for Signup form-->
      <div class="signup-form-container">
          <h1>Sign Up Form</h1>
          <input type="text" placeholder="Username" class="input-field" id="username" required>
          <br><br>
          <input type="email" placeholder="Email" class="input-field" id="email" required>
          <br><br>
          <input type="password" placeholder="Password" class="input-field" id="passwd" required maxlength="12" minlength="8">
          <br><br>
          <div id="review"></div>
          <select name="user" id="users" class="input-field">
            <option value="Admin">Admin</option>
            <option value="User">User</option>
          </select><br><br> 
          <div id="error"></div>
          <button class="signup-button" id="signup-btn">Sign Up</button>
      </div>
      </div>
      <script src="js/script.js"></script>
</body>
</html>
